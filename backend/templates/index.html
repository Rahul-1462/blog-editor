<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Editor</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Blog Editor</h1>
            <nav>
                <a href="/blogs" class="btn">View All Blogs</a>
            </nav>
        </header>

        <main>
            <div class="editor-container">
                <!-- Hidden input for blog ID when editing -->
                <input type="hidden" id="blog-id">
                
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" placeholder="Enter your blog title">
                </div>
                
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea id="content" rows="15" placeholder="Write your blog content here..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="tags">Tags (comma-separated)</label>
                    <input type="text" id="tags" placeholder="technology, programming, web development">
                </div>
                
                <div class="button-group">
                    <button id="save-draft-btn" class="btn btn-secondary">Save as Draft</button>
                    <button id="publish-btn" class="btn btn-primary">Publish</button>
                </div>
                
                <div id="status-message" class="status-message"></div>
            </div>
        </main>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
